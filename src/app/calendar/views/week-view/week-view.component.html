    <div class='grid-container'>
        <div class='column-container constant hours-container '>
            <div class='block-container constant'></div>
            <div class='block-container constant hour' *ngFor='let hour of hours'>
                <p>{{ hour }}</p>
            </div>
        </div>
        <div class='column-container date-container' [class.today]='date.getFullYear() === today.getFullYear() && date.getMonth() === today.getMonth() && date.getDate() === today.getDate()' *ngFor='let date of days'>
            <div class='block-container constant'>
                <h3>{{ date | date: 'dd' }}</h3>
                <p>{{ date | date: dayFormat }}</p>
            </div>
            <div class='block-container' *ngFor='let hour of hours'></div>
        </div>
    </div>
