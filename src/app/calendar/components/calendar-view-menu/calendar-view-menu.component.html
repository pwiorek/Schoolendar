<mat-button-toggle-group name="viewMenu">
    <mat-button-toggle (click)="changeView('day')" [checked]="calendarViewMenuService.lastView === 'day'">DAY
    </mat-button-toggle>
    <mat-button-toggle (click)="changeView('week')" [checked]="calendarViewMenuService.lastView === 'week'">WEEK
    </mat-button-toggle>
    <mat-button-toggle (click)="changeView('month')" [checked]="calendarViewMenuService.lastView === 'month'">MONTH
    </mat-button-toggle>
</mat-button-toggle-group>
