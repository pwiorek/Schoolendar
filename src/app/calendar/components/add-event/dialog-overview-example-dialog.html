<h1 mat-dialog-title>Dodawanie nowego eventu</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Nazwa</mat-label>
        <input matInput [(ngModel)]="data.name" required minlength="1" maxlength="30">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
