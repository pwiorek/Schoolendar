<div class="add-event-dialog">
    <h1 mat-dialog-title class="add-event-dialog-content" id="mat-dialog-title">Dodawanie nowego eventu</h1>
    <div mat-dialog-content class="add-event-dialog-content" id="mat-dialog-content">
        <mat-form-field appearance="outline">
            <mat-label>Nazwa</mat-label>
            <input matInput cdkFocusInitial [(ngModel)]="data.name" minlength="1" maxlength="30" id="matInput" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Hour</mat-label>
            <mat-select>
              <mat-option value="option1">Option1</mat-option>
              <mat-option value="option2">Option2</mat-option>
              <mat-option value="option3">Option3</mat-option>
              <mat-option value="option4">Option4</mat-option>
              <mat-option value="option5">Option5</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div mat-dialog-actions class="add-event-dialog-content" id="mat-dialog-actions">
        <button mat-button [mat-dialog-close]="data.name" class="add-event-button" id="mat-button"
            [disabled]="data.name === ''">DODAJ
            EVENT</button>
    </div>
</div>
